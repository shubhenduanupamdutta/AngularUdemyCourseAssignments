<div class="col-md-6">
  <input type="text" class="form-control" [(ngModel)]="userName" />
</div>

<div class="col-md-6">
  <div class="mt-2 ml-2 p-2">{{ userName }}</div>
</div>

<div class="col-md-12">
  <button
    class="btn btn-warning"
    [disabled]="isUserNameEmpty()"
    (click)="resetUserName()"
  >
    Reset Username
  </button>
</div>
